<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fitness Project - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f3f6f8;
            --accent: #2563eb;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-base);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        .navbar {
            background: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .brand {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--accent);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #fee2e2;
            color: #ef4444;
            border-color: #fecaca;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="brand">FitnessApp</div>
        <button id="logout-btn" class="btn-logout">Sign Out</button>
    </nav>

    <div class="container">
        <h1>Welcome back!</h1>
        <p class="subtitle">Here is your daily activity summary.</p>

        <div id="stats-container" class="stats-grid">
            <div class="loading">Loading stats...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
